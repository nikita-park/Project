<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>The Ham</title>
</head>
<body>
  <div class="bg-img">
    <header class="header-wrapper">
      <a href="#" class="header-logo">
        the<span class="logo-style">Ham</span>
      </a>
      <div class="header-links">
        <a href="#" class="header-link-item">home</a>
        <a href="#" class="header-link-item">about</a>
        <a href="#" class="header-link-item">skills</a>
        <a href="#" class="header-link-item">service</a>
        <a href="#" class="header-link-item">work</a>
        <a href="#" class="header-link-item">testimonial</a>
        <a href="#" class="header-link-item">blog</a>
        <a href="#" class="header-link-item">team</a>
        <a href="#" class="header-link-item">contact</a>
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>
    <div class="header-slogan">
      <h2 class="header-slogan-text">The Ham is <span class="diff-color">Wordpress theme</span></h2>
      <h1 class="header-main-slogan">We are creative</h1>
      <p class="header-description">Just Buy And Enjoy These Awesome Features</p>
      <div class="header-btn">
        <a href="#" class="header-explore-btn btn-all">explore now</a>
        <a href="#" class="header-purchase-btn btn-all">purchase now</a>
      </div>
    </div>
  </div>
  <div class="services-blocks">
    <div class="services-items serv-theme">
      <img class="services-img-theme" src="images/services-block/services-option.png" alt="">
      <p class="services-text text-color-odd">different theme option</p>
    </div>
    <div class="services-items serv-castomize">
      <img class="services-img-cast" src="images/services-block/services-customize.png" alt="">
      <p class="services-text text-color-even">fully customizable</p>
    </div>
    <div class="services-items serv-support">
      <img class="services-img-support" src="images/services-block/services-support.png" alt="">
      <p class="services-text text-color-odd">unlimited support</p>
    </div>
    <div class="services-items serv-responsive">
      <img class="services-img-resp" src="images/services-block/services-responsive.png" alt="">
      <p class="services-text text-color-even">responsive all device</p>
    </div>
  </div>
  <div class="services-wrapper">
    <h2 class="section-title">Our Services</h2>
  </div>  
</body>
</html>
